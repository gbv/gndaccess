<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript">
$(function() {
  $('#gndaccess').submit(function(){
    var gnd = $.trim($('#gnd').val());
    var format = "aref";
    if (gnd != "" && gnd.match(/^[0-9-]+$/)) {
        window.location = window.location + gnd + "?format=" + format + "&pretty=1";
    }
    return false;
  });
});
  </script>
</head>
<body>
  <p>
    Dies ist ein Platzhalter für eine schönere Startseite.
  </p>
  <!-- TODO: use ng-suggest -->
  <form id="gndaccess">
    <label>GND</label>
    <input required type="text" id="gnd"/>
    <input type="submit" value="OK"/>
    <select name="format">
      <option>aref</option>
    </select>
  </form>
</html>
